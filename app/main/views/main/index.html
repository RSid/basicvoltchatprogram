<:Title>
  Home

<:Body>
  <h1>Home</h1>
  {{ if Volt.user }}
    <div class ="row">
    <div class="col-md-4">
    {{ _users.each do |user| }}
    {{ if user._id != Volt.user_id }}
      <div class = "contact {{ if params._user_id == user._id }} active {{ end }}" e-click="Select_conversation(user)">
      {{ user._name }}
      </div>
    {{ end }}
    {{ end }}
    </div>
    </div>
  {{ else }}
    <p> This is a sample Volt application! Gotta log in for the chat magic.</p>
  {{ end }}
